<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Apartment Tour</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #e0e0e0; font-family: sans-serif; }
        canvas { display: block; touch-action: none; }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #e0e0e0; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(0,0,0,0.1);
            border-top: 4px solid #444; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* HUD Labels */
        .hud-label {
            position: fixed; bottom: 40px; width: 50%;
            text-align: center; color: rgba(0, 0, 0, 0.3);
            font-size: 10px; text-transform: uppercase;
            letter-spacing: 2px; pointer-events: none; z-index: 10;
        }
        #walk-label { left: 0; }
        #turn-label { right: 0; }

        /* Home Button */
        #home-btn {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 10px 20px; background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1); border-radius: 20px;
            color: #444; font-size: 12px; cursor: pointer; z-index: 20;
            text-transform: uppercase; letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #444;">Loading Apartment...</p>
    </div>

    <button id="home-btn">Reset View</button>
    <div class="hud-label" id="walk-label">Hold Left to Walk</div>
    <div class="hud-label" id="turn-label">Swipe Right to Turn</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js?v=5"></script>
</body>
</html>
